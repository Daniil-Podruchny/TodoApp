{% extends 'todo/base.html' %}

{% block title %}
    Create Task
{% endblock %}

{% block body %}
    <h1>Create your task:</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create">
        </form>
    </div>
    <a href="{% url 'todo:todo-list' %}">Back to list</a>
{% endblock %}
