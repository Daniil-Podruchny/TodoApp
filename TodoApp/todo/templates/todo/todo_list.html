{% extends 'todo/base.html' %}

{% block title %}
    TodoApp
{% endblock %}

{% block body %}
    <h1>List of your tasks:</h1>

    {% for task in object_list.all %}
        <div>
            <p>Name: {{ task.name }}</p>
            <p>Description: {{ task.description }}</p>
{#            <a href="{% url "todo:delete-task" pk=task.pk %}">Delete</a>#}
            <form method="post" action="{% url 'todo:delete-task' pk=task.pk %}">
                {% csrf_token %}
                <input type="submit" value="Delete">
            </form>
        <a href="{% url 'todo:update-task' pk=task.pk %}">Update</a>
        </div><hr>
    {% endfor %}

    <a href="{% url 'todo:create-task' %}">New task</a>
{% endblock %}
