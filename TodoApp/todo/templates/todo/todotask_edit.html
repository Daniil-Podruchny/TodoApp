{% extends 'todo/base.html' %}

{% block title %}
    Update task
{% endblock %}

{% block body %}
    <h1>Edit task</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Update">
        </form>
    </div>
    <a href="{% url 'todo:todo-list' %}">Back to list</a>
{% endblock %}
